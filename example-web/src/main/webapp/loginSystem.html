			</div>
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        		<input type="password" name="password" id="LAY-user-login-password"  placeholder="密码" class="layui-input">	
			</div>

      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit="loginFrom" lay-filter="LAY-user-login-submit">登	入</button>

    </div>

	 <script type="text/javascript" src="/MonitorSystem/static/layui/layui.js"></script>
	 <script type="text/javascript" src="/MonitorSystem/static/js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript">
	  	layui.use('form', function(){
			  var form = layui.form,
			  		$=layui.jquery;
			  form.render();
			  //监听提交
			  form.on('submit(LAY-user-login-submit)', function(data){
					$.ajax({
							url:"/MonitorSystem/system/login",
							type:"POST",
							data:data.field,
							dataType:"JSON",
							error:function(e){
								layer.msg("登录失败/系统异常");
								 return false;
								},
							success:function(result){
									if(result.status == 1){
									    layer.msg('登入成功', {
									          offset: '20rem'
									          ,icon: 1
									          ,time: 500
									        }, function(){
									        	location.href='/MonitorSystem/static/html/system/systemHomePage.html';
									        });
										}else{
											layer.msg(result.msg);
											}
								}
						});
			   // layer.msg(JSON.stringify(data.field));
			    return false;
			  });

			//开启回车事件   监听到了 激活登录按钮
			  $(document).keydown(function (e) {
				  if (e.keyCode === 13) {
				 	 $('[lay-filter=LAY-user-login-submit]').trigger("click");
				  }
			});
			  
});

		
	  	 layui.define("form",function(e){var t=layui.$,i=(layui.layer,layui.laytpl,layui.setter,layui.view,layui.admin,layui.form),a=t("body");i.verify({nickname:function(e,t){return new RegExp("^[a-zA-Z0-9_一-龥\\s·]+$").test(e)?/(^\_)|(\__)|(\_+$)/.test(e)?"用户名首尾不能出现下划线'_'":/^\d+\d+\d$/.test(e)?"用户名不能全为数字":void 0:"用户名不能有特殊字符"},pass:[/^[\S]{4,12}$/,"密码必须6到12位，且不能出现空格"]}),e("user",{})});
		 </script>
