<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>监控系统</title>
  <link rel="stylesheet" href="/demo/static/layui/css/layui.css">
</head>
<body>
<div class="layui-fluid" >
  <div class="layui-card" >
	  <div class="layui-card-header">监控设备信息</div>
				 <div class="layui-form layui-card-header layuiadmin-card-header-auto" >
				 
			        <div class="layui-form-item" >
			          <div class="layui-inline" >
			            <label class="layui-form-label">参数一</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefid" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数二</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefname" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数三</label>
			            <div class="layui-input-inline">
			              <input type="text" name="tenantId" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
			              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
			            </button>
			          </div>
			        </div>
			      </div>
      
			  <div class="layui-card-body">
			  	<div class="layui-btn-container">
			  			 <button class="layui-btn" >
		          		<i class="layui-icon layui-icon-add-1 "></i>
		        		  新增
		         		 </button>
		          <button class="layui-btn " >
		              <i class="layui-icon layui-icon-edit "></i>
		          			编辑
		          </button>
		          <button class="layui-btn " >
		              <i class="layui-icon layui-icon-delete "></i>
		         		 删除
		          </button>
		        	</div>
			<table class="layui-hide" id="demo" lay-filter="intfData"></table>
	  </div> 
	</div>
  </div>	
    <script src="/demo/static/layui/layui.js"></script>

	<script>
		layui.use('table', function(){
		  var table = layui.table
    	 ,form = layui.form;
		//执行一个 table 实例
		  table.render({
		    elem: '#demo'
		    ,height: 517
		    ,url: '/demo/monitorArea/queryMonitorInfo' //数据接口
		    ,title: '用户表'
		    ,page: true //开启分页
		    ,totalRow: true //开启合计行
		    ,cols: [[ //表头
		      {type: 'checkbox', fixed: 'left'}
		      ,{field: 'monitorId', title: 'ID', width:50}
		      ,{field: 'monitorPlay', title: '播放路徑參數'}
		      ,{field: 'monitorDescription', title: '鏡頭描述', width: 200}
		      ,{field: 'monitorNvrIp', title: 'NVR_IP', width: 200}
		      ,{field: 'monitorCh', title: 'NVR_通道', width:100}
		      ,{field: 'monitorNvrUser', title: 'NVR_賬號', width: 200}
		      ,{field: 'lineAreaProcess', title: '所属制程'}
		    ]]
			 ,request: {
		        	pageName: 'pageIndex' 
		            ,limitName: 'pageSize' 
		          }
			    ,parseData: function(res){ //res 即为原始返回的数据
			        return {
			            "code": res.status, //解析接口状态
			            "msg": res.msg, //解析提示文本
			            "count": res.data.totalNumber, //解析数据长度
			            "data": res.data.dataList //解析数据列表
			          };
			        }
		  });
		  
   //监听搜索
	form.on('submit(LAY-app-contlist-search)', function(data){
		var field = data.field;
		//执行重载
		table.reload('intfData', {
		    where: field
		  });
	 });
		  
	table.on('tool(intfData)', function(obj){
	    var data = obj.data;
	     if(obj.event === 'detail'){
	      //layer.alert('编辑行：<br>'+ JSON.stringify(data))
	      layer.open({
	        type: 2,
	        //title: title, //不显示标题栏
	        closeBtn: 2,
	        area: ['90%', '90%'],
	        shade: 0.8,
	        id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
	        //btn: ['保存', '取消'],
	        btnAlign: 'r',
	        moveType: 1, //拖拽模式，0或者1
	        content: 'detail.jsp?processdefid=' + data.processdefid,
        success: function(layero, index){
			    var body = layer.getChildFrame('body', index);
			    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：
			    iframeWin.method(data);
			  }
	        
	     }); 
	    }
	  }); 
}); 
	</script>
</body>
</html>
