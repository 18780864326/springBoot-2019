<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>监控系统</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
			
	<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">数据表格的重载</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 5px;">
              	搜索ID：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
            </div>
             
            <table class="layui-hide" id="test-table-reload" lay-filter="user"></table>  
          </div>
        </div>
      </div>
    </div>
  </div>
  
			
    <script src="/static/layui/layui.js"></script>

	<script>
		layui.use('table', function(){
		  var table = layui.table
    	 ,form = layui.form;
		//执行一个 table 实例
		  table.render({
		    elem: '#test-table-reload'
		    ,height: 420
		    ,url: '/demo/table/user/' //数据接口
		    ,title: '用户表'
		    ,page: true //开启分页
		    ,totalRow: true //开启合计行
		    ,cols: [[ //表头
		      {type: 'checkbox', fixed: 'left'}
		      ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left', totalRowText: '合计：'}
		      ,{field: 'username', title: '用户名', width:80}
		      ,{field: 'experience', title: '积分', width: 90, sort: true, totalRow: true}
		      ,{field: 'sex', title: '性别', width:80, sort: true}
		      ,{field: 'score', title: '评分', width: 80, sort: true, totalRow: true}
		      ,{field: 'city', title: '城市', width:150} 
		      ,{field: 'sign', title: '签名', width: 200}
		      ,{field: 'classify', title: '职业', width: 100}
		      ,{field: 'wealth', title: '财富', width: 135, sort: true, totalRow: true}
		      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
		    ]]
		  });
		  
   //监听搜索
	form.on('submit(LAY-app-contlist-search)', function(data){
		var field = data.field;
		//执行重载
		table.reload('intfData', {
		    where: field
		  });
	 });
		  
	table.on('tool(intfData)', function(obj){
	    var data = obj.data;
	     if(obj.event === 'detail'){
	      //layer.alert('编辑行：<br>'+ JSON.stringify(data))
	      layer.open({
	        type: 2,
	        //title: title, //不显示标题栏
	        closeBtn: 2,
	        area: ['90%', '90%'],
	        shade: 0.8,
	        id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
	        //btn: ['保存', '取消'],
	        btnAlign: 'r',
	        moveType: 1, //拖拽模式，0或者1
	        content: 'detail.jsp?processdefid=' + data.processdefid,
        success: function(layero, index){
			    var body = layer.getChildFrame('body', index);
			    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：
			    iframeWin.method(data);
			  }
	        
	     }); 
	    }
	  }); 
}); 
	</script>
</body>
</html>
