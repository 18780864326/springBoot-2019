<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>监控系统</title>
  <link rel="stylesheet" href="/MonitorSystem/static/layui/css/layui.css">
</head>
<body>
<div class="layui-fluid" >
  <div class="layui-card" >
	  <div class="layui-card-header">监控区域信息</div>
				 <div class="layui-form layui-card-header layuiadmin-card-header-auto" >
			        <div class="layui-form-item" >
			          <div class="layui-inline" >
			            <label class="layui-form-label">所属楼栋</label>
			            <div class="layui-input-inline">
			              <input type="text" name="lineAreaBuild" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">所属楼层</label>
			            <div class="layui-input-inline">
			              <input type="text" name="lineAreaF" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">所属制程</label>
			            <div class="layui-input-inline">
			              <input type="text" name="lineAreaProcess" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
			              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
			            </button>
			          </div>
			        </div>
			      </div>
      
			  <div class="layui-card-body">
			  	<div class="layui-btn-container">
			  			 <button class="layui-btn"   data-method="add">
		          		<i class="layui-icon layui-icon-add-1 "></i>
		        		  新增
		         		 </button>
		          <button class="layui-btn "  data-method="edit">
		              <i class="layui-icon layui-icon-edit "></i>
		          			编辑
		          </button>
		          <button class="layui-btn "  data-method="delete">
		              <i class="layui-icon layui-icon-delete "></i>
		         		 删除
		          </button>
		        	</div>
			<table class="layui-hide" id="dataTable" lay-filter="intfData"></table>
	  </div>
	</div>
  </div>	
    <script src="/MonitorSystem/static/layui/layui.js"></script>

	<script>
		var dataId ; //全局变量 选择行数据ID
		var lineArea_table;
		layui.use(['table', 'layer'], function(){
		  var table = layui.table
		  ,form = layui.form
		  ,$ = layui.jquery
		  ,layer = layui.layer;
		//执行一个 table 实例
		  lineArea_table = table.render({
		    elem: '#dataTable'
			 ,id:'lineAreaTest'
		    ,height: 513
		    ,url: '/MonitorSystem/monitorArea/queryLineAreaInfo' //数据接口
		    ,title: '信息表'
		    ,page: true //开启分页
		    ,totalRow: true //开启合计行
		    ,cols: [[ //表头
		      	{type: 'radio'}
		      ,{title: '序号'  ,width:'3.5%', type:'numbers'}
		      ,{field: 'lineAreaId', title: 'id',hide:true}
		      ,{field: 'lineAreaBuild', title: '所属楼栋',width:'8%'}
		      ,{field: 'lineAreaF', title: '所属楼层',width:'8%'}
		      ,{field: 'lineAreaLine', title: '所属线别/模组'}
		      ,{field: 'lineAreaName', title: '線別/模組下的區域劃分',width:'8%'}
		      ,{field: 'lineAreaDescription', title: '线别区域描述'}
		      ,{field: 'lineAreaProcess', title: '所属制程'} 
		    ]]
		 	 ,request: {
	        	pageName: 'pageIndex' 
	            ,limitName: 'pageSize' 
	          }
          	,response: {
	        	  statusCode: 200
		          }
		    ,parseData: function(res){ //res 即为原始返回的数据
			    if(res.status != 200){
			    	 return {
				            "code": res.status, //解析接口状态
				            "msg": res.msg, //解析提示文本
				            "count": 0, //解析数据长度
				            "data": {} //解析数据列表
				          };
				    }
		        return {
		            "code": res.status, //解析接口状态
		            "msg": res.msg, //解析提示文本
		            "count": res.data.totalNumber, //解析数据长度
		            "data": res.data.dataList //解析数据列表
		          };
		        }
		  });
		  
   //监听搜索
	form.on('submit(LAY-app-contlist-search)', function(data){
		var field = data.field;
		//执行重载
		table.reload('lineAreaTest', {
		    where: field
		  });
	 });
	 
	$('.layui-btn[data-method=add]').on('click', function(){
				layer.open({
					//这里content是一个URL,如果你不想让iframe出现滚动条,
					//你还可以content: ['http://sentsin.com', 'no']
					  type: 2, 
					  title:'線別区域信息增加',
					  id: 'monitorArea_add',//防止重复弹窗
					  offset: 'auto',
					  content: '/MonitorSystem/static/html/monitor/monitorArea_add.html',
					  btn: '关闭',
					  anim: 5,
					  area: ['35rem', '35rem']
					}); 
		});

	$('.layui-btn[data-method=edit]').on('click', function(){
		var checkObj = table.checkStatus('lineAreaTest');
		if(checkObj.data.length<1){
			layer.msg('请先选中一行');
			}else if( checkObj.data.length>1){
				layer.msg('只能选中一行');
			}
			else{
				dataId = checkObj.data[0].lineAreaId;
				layer.open({
					//这里content是一个URL,如果你不想让iframe出现滚动条,
					//你还可以content: ['http://sentsin.com', 'no']
					  type: 2, 
					  title:'線別区域信息修改',
					  id: 'monitorArea_edit',//防止重复
					  offset: 'auto',
					  content: '/MonitorSystem/static/html/monitor/monitorArea_edit.html',
					  btn: '关闭',
					  anim: 5,
					  area: ['35rem', '35rem']
					}); 
				}
	});
	
	$('.layui-btn[data-method=delete]').on('click', function(){
		var checkObj = table.checkStatus('lineAreaTest');
		if(checkObj.data.length<1){
			layer.msg('请先选中一行');
			}else if( checkObj.data.length>1){
				layer.msg('只能选中一行');
			}
			else{
				dataId = checkObj.data[0].lineAreaId;
				layer.confirm('是否删除该条数据？', {
					  btn: ['确认', '取消']
					 }, function(index){
						 $.post("/MonitorSystem/monitorArea/deleteLineAreaInfo"
								 ,{"lineAreaId":dataId}
								 ,function(result){
						 			layer.msg("删除成功");
						 			lineArea_table.reload();
							 });
					 }, function(index){
					 });
			}
		});

});         
	</script>
</body>
</html>
