<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>监控系统</title>
  <link rel="stylesheet" href="/demo/static/layui/css/layui.css">
</head>
<body>
<div class="layui-fluid" >
  <div class="layui-card" >
	  <div class="layui-card-header">监控区域信息</div>
				 <div class="layui-form layui-card-header layuiadmin-card-header-auto" >
				 
			        <div class="layui-form-item" >
			          <div class="layui-inline" >
			            <label class="layui-form-label">参数一</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefid" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数二</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefname" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数三</label>
			            <div class="layui-input-inline">
			              <input type="text" name="tenantId" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
			              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
			            </button>
			          </div>
			        </div>
			      </div>
      
			  <div class="layui-card-body">
			  	<div class="layui-btn-container">
			  			 <button class="layui-btn"   data-method="add">
		          		<i class="layui-icon layui-icon-add-1 "></i>
		        		  新增
		         		 </button>
		          <button class="layui-btn "  data-method="edit">
		              <i class="layui-icon layui-icon-edit "></i>
		          			编辑
		          </button>
		          <button class="layui-btn "  data-method="delete">
		              <i class="layui-icon layui-icon-delete "></i>
		         		 删除
		          </button>
		        	</div>
			<table class="layui-hide" id="demo" lay-filter="intfData"></table>
	  </div> 
	</div>
  </div>	
    <script src="/demo/static/layui/layui.js"></script>

	<script>
		layui.use(['table', 'layer'], function(){
		  var table = layui.table
		  ,form = layui.form
		  ,$ = layui.jquery
		  ,layer = layui.layer;   	 
		//执行一个 table 实例
		  table.render({
		    elem: '#demo'
			 ,id:'lineAreaTest'
		    ,height: 513
		    ,url: '/demo/monitorArea/queryLineAreaInfo' //数据接口
		    ,title: '信息表'
		    ,page: true //开启分页
		    ,totalRow: true //开启合计行
		    ,cols: [[ //表头
		      	{type: 'radio'}
		      ,{title: '序号'  ,width:'3.5%', type:'numbers'}
		      ,{field: 'lineAreaId', title: 'id',hide:true}
		      ,{field: 'lineAreaBuild', title: '所属楼栋',width:'8%'}
		      ,{field: 'lineAreaF', title: '所属楼层',width:'8%'}
		      ,{field: 'lineAreaLine', title: '所属线别/模组'}
		      ,{field: 'lineAreaName', title: '線別/模組下的區域劃分',width:'8%'}
		      ,{field: 'lineAreaDescription', title: '线别区域描述'}
		      ,{field: 'lineAreaProcess', title: '所属制程'} 
		    ]]
		 	 ,request: {
	        	pageName: 'pageIndex' 
	            ,limitName: 'pageSize' 
	          }
		    ,parseData: function(res){ //res 即为原始返回的数据
		        return {
		            "code": res.status, //解析接口状态
		            "msg": res.msg, //解析提示文本
		            "count": res.data.totalNumber, //解析数据长度
		            "data": res.data.dataList //解析数据列表
		          };
		        }
		    	  ,even: true //开启隔行背景
		  });
		  
   //监听搜索
	form.on('submit(LAY-app-contlist-search)', function(data){
		var field = data.field;
		//执行重载
		table.reload('intfData', {
		    where: field
		  });
	 });
	 
	$('.layui-btn[data-method=add]').on('click', function(){
				layer.open({
					//这里content是一个URL,如果你不想让iframe出现滚动条,
					//你还可以content: ['http://sentsin.com', 'no']
					  type: 2, 
					  title:'線別区域信息增加',
					  id: 'monitorArea_add',//防止重复
					  offset: 'auto',
					  content: '/demo/static/html/monitor/monitorArea_add.html',
					  btn: '关闭',
					  anim: 5,
					  area: ['35rem', '35rem']
					}); 
		});

	$('.layui-btn[data-method=edit]').on('click', function(){
		var checkObj = table.checkStatus('lineAreaTest');
		if(checkObj.data.length<1){
			layer.msg('请先选中一行');
			}else if( checkObj.data.length>1){
				layer.msg('只能选中一行');
			}
			else{
				console.log(checkObj.data[0].lineAreaId);
				layer.open({
					//这里content是一个URL,如果你不想让iframe出现滚动条,
					//你还可以content: ['http://sentsin.com', 'no']
					  type: 2, 
					  title:'線別区域信息修改',
					  id: 'monitorArea_edit',//防止重复
					  offset: 'auto',
					  content: '/demo/static/html/monitor/monitorArea_edit.html',
					  btn: '关闭',
					  anim: 5,
					  area: ['35rem', '35rem'],
					  success: function(layero, index){
					        var body = layer.getChildFrame('body', index);
					   	
					        body.find('input').val('Hi，我是从父页来的')
					    }
					}); 
				}
	});


	$('.layui-btn[data-method=delete]').on('click', function(){
		layer.msg('权限不足');
		});
	
});         
	</script>
</body>
</html>
