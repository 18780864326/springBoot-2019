<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>监控系统</title>
  <link rel="stylesheet" href="/demo/static/layui/css/layui.css">
</head>
<body>
<div class="layui-fluid" >
  <div class="layui-card" >
	  <div class="layui-card-header">监控区域信息</div>
				 <div class="layui-form layui-card-header layuiadmin-card-header-auto" >
				 
			        <div class="layui-form-item" >
			          <div class="layui-inline" >
			            <label class="layui-form-label">参数一</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefid" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数二</label>
			            <div class="layui-input-inline">
			              <input type="text" name="processdefname" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <label class="layui-form-label">参数三</label>
			            <div class="layui-input-inline">
			              <input type="text" name="tenantId" placeholder="请输入" autocomplete="off" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-inline">
			            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
			              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
			            </button>
			          </div>
			        </div>
			      </div>
      
			  <div class="layui-card-body">
			  	<div class="layui-btn-container">
			  			 <button class="layui-btn" >
		          		<i class="layui-icon layui-icon-add-1 "></i>
		        		  新增
		         		 </button>
		          <button class="layui-btn " >
		              <i class="layui-icon layui-icon-edit "></i>
		          			编辑
		          </button>
		          <button class="layui-btn " >
		              <i class="layui-icon layui-icon-delete "></i>
		         		 删除
		          </button>
		        	</div>
			<table class="layui-hide" id="demo" lay-filter="intfData"></table>
	  </div> 
	</div>
  </div>	
    <script src="/demo/static/layui/layui.js"></script>

	<script>
		layui.use('table', function(){
		  var table = layui.table
    	 ,form = layui.form;
		//执行一个 table 实例
		  table.render({
		    elem: '#demo'
		    ,height: 420
		    ,url: '/demo/table/user/' //数据接口
		    ,title: '用户表'
		    ,page: true //开启分页
		    ,totalRow: true //开启合计行
		    ,cols: [[ //表头
		      {type: 'checkbox', fixed: 'left'}
		      ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left', totalRowText: '合计：'}
		      ,{field: 'username', title: '用户名', width:80}
		      ,{field: 'experience', title: '积分', width: 90, sort: true, totalRow: true}
		      ,{field: 'sex', title: '性别', width:80, sort: true}
		      ,{field: 'score', title: '评分', width: 80, sort: true, totalRow: true}
		      ,{field: 'city', title: '城市', width:150} 
		      ,{field: 'sign', title: '签名', width: 200}
		      ,{field: 'classify', title: '职业', width: 100}
		      ,{field: 'wealth', title: '财富', width: 135, sort: true, totalRow: true}
		      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
		    ]]
		  });
		  
   //监听搜索
	form.on('submit(LAY-app-contlist-search)', function(data){
		var field = data.field;
		//执行重载
		table.reload('intfData', {
		    where: field
		  });
	 });
		  
	table.on('tool(intfData)', function(obj){
	    var data = obj.data;
	     if(obj.event === 'detail'){
	      //layer.alert('编辑行：<br>'+ JSON.stringify(data))
	      layer.open({
	        type: 2,
	        //title: title, //不显示标题栏
	        closeBtn: 2,
	        area: ['90%', '90%'],
	        shade: 0.8,
	        id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
	        //btn: ['保存', '取消'],
	        btnAlign: 'r',
	        moveType: 1, //拖拽模式，0或者1
	        content: 'detail.jsp?processdefid=' + data.processdefid,
        success: function(layero, index){
			    var body = layer.getChildFrame('body', index);
			    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：
			    iframeWin.method(data);
			  }
	        
	     }); 
	    }
	  }); 
}); 
	</script>
</body>
</html>
