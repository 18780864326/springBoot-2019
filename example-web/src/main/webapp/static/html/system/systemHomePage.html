<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>智能云网 </title>
  <link rel="stylesheet" href="/MonitorSystem/static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">后台管理中心 </div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
	        	用户，你好！
        </a>
        <dl class="layui-nav-child">
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/MonitorSystem/system/logOut">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-gray">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item " >
          <a href="javascript:;">
          <i class="layui-icon layui-icon-chart-screen" ></i>
          	监控管理</a>
          <dl class="layui-nav-child">
           	<dd><a  class="site-demo-active"  href="#" data-type="tabAdd"  
           	data-url='/MonitorSystem/static/html/monitor/lineArea.html'
           	data-id = 'lineArea_' data-title = '监控区域信息'>
           	 <i class="layui-icon layui-icon-list" ></i>
           	监控区域信息</a></dd>
            <dd><a class="site-demo-active" href="#" data-type="tabAdd" 
            data-url='/MonitorSystem/static/html/monitor/monitorInfo.html'
            data-id = 'monitorInfo_' data-title = '监控设备信息'>
             <i class="layui-icon layui-icon-list" ></i>
        	    监控设备信息</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
	  <div id="nav">
			 <div class="layui-tab" lay-filter="bodyContent" lay-data="{ height:332}">
				 <ul id="bodyContent" class="layui-tab-title">
				 </ul>
			   <div class="layui-tab-content">
			   </div>
		  	</div>
	  </div>
  <div class="layui-footer">
    ©2019-2020 -Foxconn.com
  </div>
</div>
</div>
<script src="/MonitorSystem/static/layui/layui.js"></script>
<script type="text/javascript" src="/MonitorSystem/static/js/jquery-3.3.1.min.js"></script>
<script>
//JavaScript代码区域
layui.use(['element'], function(){
  let $=layui.$;
  let element = layui.element;

  var active = {
	tabAdd: function (obj){
		var isData = false;
		 $.each($(".layui-tab-title li[lay-id]"), function () {
             //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
             if ($(this).attr("lay-id") == obj.data('id')) {
                 isData = true;
             }
         })
         if(!isData){
        	 element.tabAdd('bodyContent',{
     			title: obj.data('title')
     	        ,content:'<iframe src="'+ obj.data('url') + '" style="width: 100%;height: 99%"></iframe>'
     	        ,id: obj.data('id') 
     			});
             }
		 element.tabChange("bodyContent", obj.data('id'));
		 
		}
	  }

  $('.site-demo-active').on('click', function(){
	    var othis = $(this),
	     type = othis.data('type');
	     active[type] ? active[type].call(this, othis) : '';
	  });
  $("#bodyContent").tabs({
		show:function(obj,tab){
		$(tab.panel).find('IFRAME').attr("height",tab.panel.scrollHeight);
		}
		});
  
});

</script>
</body>
</html>
